<!DOCTYPE html>
<html>

<head>
    <title>Create a GIF Button</title>
   
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Cabin:600i" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Main Container  -->
    <div class="container">

        <!-- Add a Gif Form  -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form id="gif-form" role="form">
                <h1>Create a GIF Button</h1>
                <div class="form-group">
                    <input placeholder= "New Button Topic" type="text" id="newGifButton-input">
                    <input id="newGif" type="submit" value="Add GIF Button" class="btn btn-primary">
                    <!-- <input id="removeGif" type="submit" value="Reset" class="btn btn-primary"> -->
                </div>

            </form>    
        </div>

        <!-- Initial Gif Buttons  -->
        <div id="gifButtonsView" class="container col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
        
        <!-- Gif Search Results  -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
            <div id="gifsViewPanel"></div>
        </div>

    </div>

    
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    <!-- Custon JavaScript -->
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>

</html>
